<div class="field__label" *ngIf="label">{{ label }}</div>
<div class="select" [formGroup]="form">
  <mat-select
    disableOptionCentering
    panelClass="select-panel"
    name="item"
    [formControlName]="control"
  >
    <mat-option *ngFor="let item of items" [value]="item">
      {{ item.viewValue }}
    </mat-option>
  </mat-select>
  <div
    class="field__wrapper__error"
    *ngIf="control && form.controls[control].errors"
  >
    {{ errorMessage }}
  </div>
  <!-- </mat-form-field> -->
</div>
